{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="p-0 m-4">
        <div class=" col-lg-8 mx-auto border rounded pt-2">
            <h3 class="alert alert-secondary border rounded"> Create An Account</h3>
            <form action="signup.html" method="post">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- first name -->

                <div class="mb-3">
                    <label for="" class="form-label" style="margin : 5px 10px"><strong>First Name</strong></label>
                    <input type="text" name="firstname"  value="{{values.first_name}}" class="form-control "
                           aria-describedby="helpId">
                </div>

                <!-- last name -->

                <div class="mb-3">
                    <label for="" class="form-label" style="margin : 5px 10px"><strong>Last Name</strong></label>
                    <input type="text" name="lastname"  value="{{values.last_name}}" class="form-control "
                           aria-describedby="helpId">
                </div>

                <!-- email -->

                <div class="mb-3">
                    <label for="" class="form-label" style="margin : 5px 10px"><strong>Email</strong></label>
                    <input type="email" name="email" value="{{values.email}}" class="form-control"
                           placeholder="example@gmail.com"
                           aria-describedby="helpId">
                </div>

                <!-- password -->

                <div class="mb-3">
                    <label for="" class="form-label" style="margin : 5px 10px"><strong>Password</strong></label>
                    <input type="password" name="password" value="{{values.password}}" class="form-control "
                           placeholder="********"
                           aria-describedby="helpId">
                </div>

                <!-- phone -->

                <div class="mb-3">
                    <label for="" class="form-label" style="margin : 5px 10px"><strong>Phone</strong></label>
                    <input type="number" name="phone" value="{{values.phone}}" class="form-control "
                           placeholder="0000-0000000"
                           aria-describedby="helpId">
                </div>

                <!-- submit button -->

                <div class="mb-3">
                    <input class="btn btn-secondary m-2" type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
</div>
